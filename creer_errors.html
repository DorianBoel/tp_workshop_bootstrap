<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to- fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>SGP - Ajout d'un collaborateur</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <h1 class="text-info">
                    SGP
                </h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Collaborateurs <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stats.html">Statistiques</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Activités</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="mb-3">
        <div class="container-fluid px-5">
            <h2 class="mt-3">Nouveau collaborateur</h2>
            <form class="mt-4" action="">

                <div class="form-group row justify-content-center mr-5">
                    <label class="col-2 col-form-label mr-5 font-weight-bold" for="lastName">Nom</label>
                    <div class="col-5 px-0">
                        <input class="form-control is-invalid" type="text" name="lastName" id="lastName">
                        <div class="invalid-feedback">
                            Le nom est obligatoire
                        </div>
                    </div>
                </div>
                <div class="form-group row justify-content-center mr-5">
                    <label class="col-2 col-form-label mr-5 font-weight-bold" for="firstName">Prénom</label>
                    <div class="col-5 px-0">
                        <input class="form-control is-invalid" type="text" name="firstName" id="firstName">
                        <div class="invalid-feedback">
                            Le prénom est obligatoire
                        </div>
                    </div>
                </div>
                <div class="form-group row justify-content-center mr-5">
                    <label class="col-2 col-form-label mr-5 font-weight-bold" for="birthDate">Date de naissance</label>
                    <div class="col-5 px-0">
                        <input class="form-control is-invalid" type="date" name="birthDate" id="birthDate">
                        <div class="invalid-feedback">
                            La date de naissance est obligatoire
                        </div>
                    </div>
                </div>
                <div class="form-group row justify-content-center mr-5">
                    <label class="col-2 col-form-label mr-5 font-weight-bold" for="address">Adresse</label>
                    <div class="col-5 px-0">
                        <textarea class="form-control is-invalid" rows="4" name="address" id="address"></textarea>
                        <div class="invalid-feedback">
                            L'adresse est obligatoire
                        </div>
                    </div>
                </div>
                <div class="form-group row justify-content-center mr-5">
                    <label class="col-2 col-form-label mr-5 font-weight-bold" for="securityNum">Numéro de sécurité sociale</label>
                    <div class="col-5 px-0">
                        <input class="form-control is-invalid" type="text" name="securityNum" id="securityNum">
                        <div class="invalid-feedback">
                            Le numéro de sécurité sociale est obligatoire
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="d-flex col-7 justify-content-end">
                        <button type="submit" class="btn btn-info mr-2">Créer</button>
                    </div>
                </div>

            </form>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>
